<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Jógové studio</title>
  <link rel="stylesheet" href="style.css">
  <script>
    const params = new URLSearchParams(window.location.hash.slice(1));
    const inviteToken = params.get("invite_token");
    if (inviteToken) {
      window.location.href = `/admin/#invite_token=${inviteToken}`;
    }
  </script>
  
</head>
<body>
  <h1>Savasana studio</h1>
  <p><a href="./aktuality.html">Aktuality</a></p>
  <div id="posledni-aktualita">

  </div>
  
  <script>
  fetch('data/aktuality.json')
    .then(res => res.json())
    .then(data => {
      if(data.length > 0) {
        const posledni = data[data.length - 1];  // poslední aktualita
        const container = document.getElementById('posledni-aktualita');
        container.innerHTML = `<h2>${posledni.title}</h2>${posledni.contentHtml}`;
      } else {
        document.getElementById('posledni-aktualita').textContent = 'Žádné aktuality.';
      }
    })
    .catch(err => {
      document.getElementById('posledni-aktualita').textContent = 'Nelze načíst aktuality.';
      console.error(err);
    });
</script>
</body>
</html>
